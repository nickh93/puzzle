<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Word Puzzle</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>Hello, world!</h1>
      <div id="sentence">

        <form>
          <div class="form-group row">
            <label for="item1" class="col-xs-2 col-form-label">Write a Sentence!</label>
            <div class="col-xs-10">
              <input class="form-control" type="text" id="sentenceInput" required>
            </div>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>

      </div>

      <p><span class="puzzle"></span></p>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts-puzzle.js"></script>
  </body>
</html>
