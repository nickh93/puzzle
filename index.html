<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Counting</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>Counting</h1>

      <form id="form">
        <div class="form-group row">
          <label for="countTo" class="col-xs-2 col-form-label">Count to:</label>
          <div class="col-xs-10">
            <input class="form-control" type="text" id="countTo" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="countBy" class="col-xs-2 col-form-label">Count by:</label>
          <div class="col-xs-10">
            <input class="form-control" type="text" id="countBy" required>
          </div>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>

      <p class="display"></p>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
